<ion-header>
  <ion-toolbar>
    <ion-title>loginUno...</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card>
        <form (ngSubmit)="onSubmit()" #form="ngForm">
       

           <ion-item>
            <ion-label position="floating">Username <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required name="user" #newUser="ngModel" [(ngModel)]="user" type="text" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required name="password" #newpassword="ngModel" [(ngModel)]="password" type="password" ></ion-input>
          </ion-item>
          <ion-button [disabled]="!form.valid" type="submit" expand="block" fill="clear" shape="round">
            Ingresar
           </ion-button>

        </form>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
